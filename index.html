<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم بوت الموسيقى</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status h3 {
            color: #28a745;
            margin-bottom: 15px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
            color: #495057;
        }

        .status-value {
            color: #6c757d;
        }

        .queue {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .queue h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .queue-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .queue-item:hover {
            background: #e9ecef;
        }

        .queue-item:last-child {
            margin-bottom: 0;
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .song-duration {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .queue-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            width: auto;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #e0a800);
        }

        .empty-queue {
            text-align: center;
            color: #6c757d;
            padding: 40px;
            font-style: italic;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎵 لوحة تحكم بوت الموسيقى</h1>
            <p>إدارة وتشغيل الموسيقى من اليوتيوب</p>
        </div>

        <div id="alert" class="alert"></div>

        <div class="dashboard">
            <div class="card">
                <h2>🎵 إضافة أغنية جديدة</h2>
                <form id="addSongForm">
                    <div class="form-group">
                        <label for="songUrl">رابط الأغنية من اليوتيوب:</label>
                        <input type="url" id="songUrl" placeholder="https://www.youtube.com/watch?v=..." required>
                    </div>
                    <button type="submit" class="btn">إضافة للقائمة</button>
                </form>
            </div>

            <div class="card">
                <h2>📋 إضافة قائمة تشغيل</h2>
                <form id="addPlaylistForm">
                    <div class="form-group">
                        <label for="playlistUrl">رابط قائمة التشغيل:</label>
                        <input type="url" id="playlistUrl" placeholder="https://www.youtube.com/playlist?list=..." required>
                    </div>
                    <button type="submit" class="btn">إضافة القائمة</button>
                </form>
            </div>
        </div>

        <div class="status">
            <h3>📊 حالة البوت</h3>
            <div class="status-item">
                <span class="status-label">حالة الاتصال:</span>
                <span class="status-value" id="botStatus">جاري التحميل...</span>
            </div>
            <div class="status-item">
                <span class="status-label">الأغنية الحالية:</span>
                <span class="status-value" id="currentSong">لا توجد</span>
            </div>
            <div class="status-item">
                <span class="status-label">عدد الأغاني في القائمة:</span>
                <span class="status-value" id="queueLength">0</span>
            </div>
        </div>

        <div class="queue">
            <h2>🎶 قائمة الأغاني</h2>
            <div id="queueList">
                <div class="empty-queue">القائمة فارغة</div>
            </div>
        </div>
    </div>

    <script>
        // إظهار التنبيهات
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // إضافة أغنية
        document.getElementById('addSongForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('songUrl').value;
            
            try {
                const response = await fetch('/api/add-song', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('تم إضافة الأغنية بنجاح!', 'success');
                    document.getElementById('songUrl').value = '';
                    loadQueue();
                } else {
                    showAlert(result.error || 'حدث خطأ في إضافة الأغنية', 'error');
                }
            } catch (error) {
                showAlert('حدث خطأ في الاتصال بالخادم', 'error');
            }
        });

        // إضافة قائمة تشغيل
        document.getElementById('addPlaylistForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('playlistUrl').value;
            
            try {
                const response = await fetch('/api/add-playlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('تم إضافة قائمة التشغيل بنجاح!', 'success');
                    document.getElementById('playlistUrl').value = '';
                    loadQueue();
                } else {
                    showAlert(result.error || 'حدث خطأ في إضافة قائمة التشغيل', 'error');
                }
            } catch (error) {
                showAlert('حدث خطأ في الاتصال بالخادم', 'error');
            }
        });

        // تحميل قائمة الأغاني
        async function loadQueue() {
            try {
                const response = await fetch('/api/queue');
                const data = await response.json();
                
                const queueList = document.getElementById('queueList');
                
                if (data.queue.length === 0) {
                    queueList.innerHTML = '<div class="empty-queue">القائمة فارغة</div>';
                } else {
                    queueList.innerHTML = data.queue.map((song, index) => `
                        <div class="queue-item">
                            <div class="song-info">
                                <div class="song-title">${song.title}</div>
                                <div class="song-duration">${song.duration}</div>
                            </div>
                            <div class="queue-actions">
                                <button class="btn btn-small btn-warning" onclick="skipToSong(${index})">تخطي إلى</button>
                                <button class="btn btn-small btn-danger" onclick="removeFromQueue(${index})">حذف</button>
                            </div>
                        </div>
                    `).join('');
                }
                
                // تحديث الإحصائيات
                document.getElementById('currentSong').textContent = data.currentSong || 'لا توجد';
                document.getElementById('queueLength').textContent = data.queue.length;
                document.getElementById('botStatus').textContent = data.isConnected ? 'متصل' : 'غير متصل';
            } catch (error) {
                console.error('خطأ في تحميل القائمة:', error);
            }
        }

        // تخطي إلى أغنية معينة
        async function skipToSong(index) {
            try {
                const response = await fetch('/api/skip-to', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ index })
                });
                
                if (response.ok) {
                    showAlert('تم التخطي بنجاح!', 'success');
                    loadQueue();
                } else {
                    showAlert('حدث خطأ في التخطي', 'error');
                }
            } catch (error) {
                showAlert('حدث خطأ في الاتصال بالخادم', 'error');
            }
        }

        // حذف من القائمة
        async function removeFromQueue(index) {
            try {
                const response = await fetch('/api/remove-from-queue', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ index })
                });
                
                if (response.ok) {
                    showAlert('تم الحذف بنجاح!', 'success');
                    loadQueue();
                } else {
                    showAlert('حدث خطأ في الحذف', 'error');
                }
            } catch (error) {
                showAlert('حدث خطأ في الاتصال بالخادم', 'error');
            }
        }

        // تحميل البيانات عند بدء الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            loadQueue();
            
            // تحديث البيانات كل 5 ثوان
            setInterval(loadQueue, 5000);
        });
    </script>
</body>
</html>
